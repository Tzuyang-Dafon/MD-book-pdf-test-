name: Build book to html files

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  workflow_dispatch:
    inputs:
      buildPDF:
        description: '是否編譯成 PDF'
        type: boolean
        default: true
      buildEPUB:
        description: '是否編譯成 ePub'
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: add lib of building PDF
        run: cargo install --git https://github.com/HollowMan6/mdbook-pdf.git
        if: inputs.buildPDF

      - name: add lib of building epub
        run: cargo install mdbook-epub
        if: inputs.buildEPUB

      - name: update book.toml
        if: inputs.buildEPUB || inputs.buildPDF
        run: |
          if [ "${{ inputs.buildPDF }}" = "true" ]; then
            echo "" >> src/book.toml
            echo "[output.pdf]" >> src/book.toml
          fi
          if [ "${{ inputs.buildEPUB }}" = "true" ]; then
            echo "" >> src/book.toml
            echo "[output.epub]" >> src/book.toml
          fi

      - run: mdbook build
      
      - name: deploy book
        uses: actions/upload-artifact@v4
        with: 
          name: "{{ Lorem ipsum dolor }}文件 (HTML format)"
          path: |
            book/html
          retention-days: 1
          
      - name: deploy pdf
        uses: actions/upload-artifact@v4
        with: 
          name: "{{ Lorem ipsum dolor }}文件 (pdf format)"
          path: book/pdf/*.pdf
          retention-days: 1
          
      - name: deploy ePub
        uses: actions/upload-artifact@v4
        with: 
          name: "{{ Lorem ipsum dolor }}文件 (ePub format)"
          path: book/epub
          retention-days: 1
          





